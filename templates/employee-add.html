<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta content="backbone-proj" name="description" />
    <title>Employee Directory</title><link href="../stylesheets/all.css" rel="stylesheet" type="text/css" /><!--[if lt IE 9]><script src="../javascripts/vendor/html5shiv.js" type="text/javascript"></script><![endif]-->
  </head>
  <body class="templates templates_employee-add"><script id="employee-add" type="text/x-handlebars-template">
  <h3>Add Employee</h3>

  <label for="e-name">Name</label>
  <input id="e-name" type="text" placeholder="Enter Name...">
  
  <label for="e-title">Title</label>
  <input id="e-title" type="text" placeholder="Enter title...">
  
  <label for="e-office">Office Phone Number</label>
  <input id="e-office" type="tel" pattern="[0-9]{3}[-|.][0-9]{4}" placeholder="Enter Phone Number...">

  <label for="e-cell">Cell Phone Number</label>
  <input id="e-cell" type="tel" pattern="[0-9]{3}[-|.][0-9]{4}" placeholder="Enter Cell Number...">

  <label for="e-email">Email</label>
  <input id="e-email" type="email" placeholder="Enter Email...">

  <label for="e-description">Description</label>
  <textarea id="e-description" placeholder="Enter Description..."></textarea>

  <button id="e-submit" class="button-flat button-raised">Create</button>
  <button id="e-back" class="button-flat button-raised">Nevermind</button>
</script>
<script id="contacts" type="text/x-handlebars-template">
      <a href="#employee/{{ cid }}">
        <div class="contact-list-img">
          <img src="images/{{ img }}">
        </div>
        <div class="contact-list-info">
          <h3>{{ name }}</h3>
          <p>{{ title }}</p>
        </div>
      </a>
    </script>
    <script id="employee-details" type="text/x-handlebars-template">
      <p class="detail-tip">Double Click to Edit</p>
      <p><img src="images/{{img}}" alt="{{name}}"></p>
      <table>
        <tr>
          <td>Name:</td> 
          <td>
            <span>{{name}}</span>
            <input id="name" type="text" value="{{name}}" placeholder="Name...">
          </td>
        </tr>
        <tr>
          <td>Title:</td>
          <td>
            <span>{{title}}</span>
            <input id="title" type="text" value="{{title}}" placeholder="Title...">
          </td>
        </tr>
        <tr>
          <td>Office Number:</td>
          <td>
            <span>{{office}}</span>
            <input id="office" type="tel" value="{{office}}" pattern="[0-9]{3}[-|.][0-9]{4}" placeholder="Office Number...">
          </td>
        </tr>
        <tr>
          <td>Cell Number:</td>
          <td>
            <span>{{cell}}</span>
            <input id="cell" type="tel" value="{{cell}}" pattern="[0-9]{3}[-|.][0-9]{4}" placeholder="Cell Number...">
          </td>
        </tr>
        <tr>
          <td>Email:</td>
          <td>
            <span>{{email}}</span>
            <input id="email" type="email" value="{{email}}" placeholder="Email...">
          </td>
        </tr>
        <tr>
          <td>Description</td>
          <td>
            <span>{{description}}</span>
            <input id="description" type="text" value="{{description}}" placeholder="Description...">
          </td>
        </tr>
      </table>
    
      <footer>
        <button id="btn-back" class="button-raised button-flat button-small">Back</button>
        <button id="btn-delete" class="button-flat button-small">Delete</button>
      </footer>
    </script>
    <script id="employee-add" type="text/x-handlebars-template">
  <h3>Add Employee</h3>

  <label for="e-name">Name</label>
  <input id="e-name" type="text" placeholder="Enter Name...">
  
  <label for="e-title">Title</label>
  <input id="e-title" type="text" placeholder="Enter title...">
  
  <label for="e-office">Office Phone Number</label>
  <input id="e-office" type="tel" pattern="[0-9]{3}[-|.][0-9]{4}" placeholder="Enter Phone Number...">

  <label for="e-cell">Cell Phone Number</label>
  <input id="e-cell" type="tel" pattern="[0-9]{3}[-|.][0-9]{4}" placeholder="Enter Cell Number...">

  <label for="e-email">Email</label>
  <input id="e-email" type="email" placeholder="Enter Email...">

  <label for="e-description">Description</label>
  <textarea id="e-description" placeholder="Enter Description..."></textarea>

  <button id="e-submit" class="button-flat button-raised">Create</button>
  <button id="e-back" class="button-flat button-raised">Nevermind</button>
</script>
<script src="../javascripts/all.js" type="text/javascript"></script>
  </body>
</html>
